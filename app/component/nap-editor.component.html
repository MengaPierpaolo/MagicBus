<page-title [title]="'Naptastic!'" [subTitle]="'Where did you nod off?'"></page-title>
<div class="content">
    <form class="form" (ngSubmit)="onSubmit()" #thisForm="ngForm">
        <div class="form-group">
            <label for="date">On</label>
            <input type="text" class="form-control" [(ngModel)]="model.Date" name="Date" required #Date="ngModel">
            <div [hidden]="Date.valid || Date.pristine" class="alert alert-danger">
                Date is required
            </div>
        </div>
        <div class="form-group">
            <label for="Location">When you were in</label>
            <input type="text" class="form-control" [(ngModel)]="model.Location" name="Location" required #Location="ngModel">
        </div>
        <div class="form-group">
            <label for="Description">You snoozed in</label>
            <input type="text" class="form-control" [(ngModel)]="model.Description" name="Description" required #Description="ngModel">
             <div [hidden]="Description.valid || Description.pristine" class="alert alert-danger">
                The You snoozed in field is required
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!thisForm.form.valid">Save it!</button>
        <button type="button" class="btn btn-info" (click)="goBack()">Changed my mind</button>
    </form>
</div>
